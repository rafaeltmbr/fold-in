<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Fold-In Effect</title>
  </head>
  <body>
    <span
      class="fold-in"
      style="--duration: 2s; --width: 400px; --img: url(./jaffee.png)"
    >
      <img src="./jaffee.png" />
      <span class="left-half"></span
      ><span class="fold-container"
        ><span class="left-quarter"></span><span class="right-quarter"></span
      ></span>
    </span>
  </body>
</html>
